<div class="carousel-container space-y-10">

    <div class="carousel-slides">
        <div *ngFor="let slide of slides; let i = index" class="carousel-slide space-y-10 items-center"
            [class.active]="i === currentIndex">
            <h1 class="text-6xl sm:text-3xl md:text-6xl font-bold">
                {{ slide.subtitle }}
            </h1>
            <p class="text-center">{{ slide.description }}</p>
        </div>
    </div>

    <div class="carousel-indicators">
        <span *ngFor="let slide of slides; let i = index" class="indicator" [class.active]="i === currentIndex"
            (click)="goToSlide(i)"></span>
    </div>

    <button class="carousel-control prev" (click)="prevSlide()">&#10094;</button>
    <button class="carousel-control next" (click)="nextSlide()">&#10095;</button>
</div>
